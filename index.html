        // Question 1

//         Write a program that takes a positive integer from user &
// display the following in your browser.
// a. number
// b. round off value of the number
// c. floor value of the number
// d. ceil value of the number
        
        // Answer 1
const number_1 = prompt("Enter Number in positive integer");
document.write (`</br>Number : ${number_1} </br> round off value :`+ Math.round(number_1)+"</br>Floor value :"+Math.floor(number_1)+"</br> Ceil value :"+Math.ceil(number_1));
